<!DOCTYPE html>
<html ng-app="lucAdm" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- inject:css -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <!-- endinject -->

</head>
<body ng-controller="UserCtrl">
    <header role="banner"></header>
    <main role="main" class="container">
        <div class="col-md-9">
            <h1>LucAdm</h1>
            <p>Site administration module scaffolding.</p>
            <div class="panel">
                <div class="input-group">
                    <input class="form-control" ng-model="newUserName" />
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="addUser(newUserName)">Add</button>
                    </span>
                </div>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>User Name</th>
                        <th>Email</th>
                        <th>Active</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users.list">
                        <td>{{user.userName}}</td>
                        <td>{{user.email}}</td>
                        <td><input type="checkbox" ng-model="user.active" /></td>
                        <td>{{user.active}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer role="contentinfo" class="container">
        <p class="col-md-9"><small>Copyright 2015 &copy; Łukasz Wiatrak</small></p>
    </footer>
    <!-- inject:js -->
    <script src="/lib/angular.js"></script>
    <script src="/lib/ui-bootstrap-tpls.js"></script>
    <script src="/app/app.js"></script>
    <script src="/app/controllers/userCtrl.js"></script>
    <!-- endinject -->

</body>
</html>
